<!DOCTYPE html>
<!--para decirle al navegador que las etiqueta que se van a usar son las de html5-->

<!-- hacinedo el contenedor padre, el lang es el atributo para decirle al navegador el lenguaje-->
<html lang="es">
    <!--creamos dos contenedores mas: head y body-->
    <!--en head va todo lo importante y necesario para el navegador ejecute el proyecto: dependencias, librerias, el css-->
    <head>
        <!--una etiqueta meta le dicen al navegador cómo tratar nueStro proyecto-->
        <meta charset="UTF-8">
        
        <!--esto descrpciion nos ayuda para cuando buscan nuestra página (cuando buscas en el google las letras chiquitas)-->
        <meta name="description" content="Esta es una página de historiador">
        
        <!--esta situación es para habilitar que boots encuentren mi página (mi index especificamente) en la red. para que ni te encuentren se pone unfollow-->
        <meta name="robots" content="index, follow">

        <!--este es el título que sale en la pestañita de la pag-->
        <title>Historiador</title>

        <!--para hcer que la pagina sea responsive, pueda escalarse la pantalla para celulares-->
        <meta name="viewport" content="with=device-with initial-scale=1.0">

        <!-- esta etiqueta es para agregar el archivo de css, en este caso es un documento de estilos y la ruta-->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <!--aqui, en el body, dentro va todo lo que ve el usuario-->
    <body>
        <header>
            <!--barra de navegacion-->
            <nav></nav>
        </header>

        <main>
            <!--pueden ir secciones-->
            <section>
                <!--articulos dentro de una sección-->
                <article>

                </article>
            </section>
            <!--lista desordenada-->
            <ul>
                <!--para listar-->
                <li>Soy una variable analógica</li>
            </ul>
            
            <!--lista ordenada y numerada-->
            <ol>
                <li>Soy una variable discreta</li>
            </ol>
        </main>

        <footer>

        </footer>

        <!--para generar un párrafo-->
        <p>Soy un texto</p>
        <h1>Soy un título</h1>

        <!--para poner hipervinculos-->
        <a href="#"></a>
    </body>

</html>
