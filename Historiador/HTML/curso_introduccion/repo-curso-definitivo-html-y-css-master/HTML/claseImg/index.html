<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes</title>
  </head>
  <body>
    <main>
      <section>
        <!--figure es un contenedor para que el navegador sepa que lo que hay adentro es una imagen-->
        <figure>
          <!--src es ka direccion que puede ser una carpeta(ojo: el nombre de una carpeta no debe tener espacios) interna o una url-->
          <!--alt es una descripciÃ³n de la imagen que aparece cunado la imagen no se ha podido cargar y para temas de accesibilidad-->
          <img
            src="./pics/tinified/small.jpg"
            alt="Es una imagen de un perritoa"
          />
          <!--figcapture es la leyenda de la imagen-->
          <figcaption>Es una imagen de un perritoo</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
