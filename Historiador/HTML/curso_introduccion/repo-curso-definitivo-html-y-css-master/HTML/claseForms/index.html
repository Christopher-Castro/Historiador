<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="">
      <label for="nombre">
        <span>¿Cual es tu nombre?</span>
        <!--el placeholder es una pequeña guia para saber que esbribir en el input-->
        <!--no olvidarse que el id debe ser igual al for del label-->
        <input type="text" id="nombre" placeholder="Tu nombre" />
      </label>
      <label for="inicio-platzi">
        <span>¿Qué día comenzaste en Platzi?</span>
        <input type="date" id="inicio-platzi" />
      </label>
      <label for="horario">
        <span>¿En que horario estudias?</span>
        <input type="time" id="horario" />
      </label>
    </form>


    <form action="">
      <p>
        <label for="dateInitIn">
          <span>Fecha de inicio: </span>
          <input
            type="date"
            name="dateInitIn"
            id="dateInitIn"
            required
          />
        </label>
        <label for="timeInitIn">
          <span></span>
          <input type="time" id="timeInitIn" />
        </label>
      </p>
      <p>
        <label for="dateFinishIn">
          <span>Fecha fin: </span>
          <input
            type="date"
            name="dateFinishIn"
            id="dateFinishIn"
            required
          />
        </label>
        <label for="timeFinishIn">
          <span></span>
          <input type="time" id="timeFinishIn" />
        </label>
      </p>
      

  </body>
</html>
